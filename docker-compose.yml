version: "3.9"

services:
  api:
    build: ./api
    container_name: inventory_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Default=Server=db;Database=inventory;User=root;Password=secret;
    ports:
      - "8081:8081"
    restart: on-failure
      
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: inventory
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecret"]
      timeout: 20s
      retries: 10
      start_period: 30s

  frontend:
    build: ./frontend
    container_name: inventory_frontend
    depends_on:
      - api
    environment:
      - API_URL=http://api:8081
    ports:
      - "8080:8080"

volumes:
  db_data: